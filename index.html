<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Etch-A-Sketch</title>
</head>

<body>
  <div class="header">
    <div class="title">Etch-A-Sketch</div>
    <div class="dark">Dark Mode (ICO)</div>
  </div>

  <div class="container">
    <div class="menu-content">
      <div class="color-menu">
        <label for="colorpicker">Color</label>
        <input type="color" id="colorpicker" value="black">
      </div>
      <button id="pencil" class="btn">Pencil</button>
      <button id="rainbow" class="btn">Rainbow</button>
      <button id="shading" class="btn">Shading</button>
      <button id="brightening" class="btn">Brightening</button>
      <button id="eraser" class="btn">Eraser</button>
      <label for="sizes">Size</label>
      <input type="range" id="sizes" name="cells" min="1" max="64" value="16">
      <div id="output"></div>
    </div>
    <div class="main-content">
      <canvas id="canvas"></canvas>
      <div class="bottom-content">
        <div>
          <button>Show grid lines</button>
        </div>
        <div>
          <button>Show grid dots</button>
        </div>
        <div>
          <button>Clear</button>
        </div>
        <div>
          <button id="download">Download</button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    Discord | Facebook | GitHub | Copyright R Kacper
  </div>
</body>
</html>
