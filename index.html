<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Etch-A-Sketch</title>
</head>
<body>
  <div class="header">
    <div class="title">Etch-A-Sketch</div>
    <div class="dark">Dark Mode (ICO)</div>
  </div>

  <div class="container">
    <div class="menu-content">
      <button class="btn-prop">Color</button>
      <button>Rainbow</button>
      <button>Shade</button>
      <button>Light</button>
      <button>Eraser</button>
      <input type="range" id="sizes" name="cells" min="1" max="64" value="16">
      <div class="output"></div>
    </div>
    <div class="main-content">
      <div class="grid-content">
        <!--GRID BOX-->
      </div>
      <div class="bottom-content">
        <div>
          <div class="show">
            <div>Show grid line</div>
            <input type="checkbox" id="grid-line" name="grid-line">
          </div>
          <div class="show">
            <div>Show grid dots</div>
            <input type="checkbox" id="grid-dots" name="grid-line">
          </div>
        </div>
        
        <div>
          <button>Clear</button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    Discord | Facebook | GitHub | Copyright R Kacper
  </div>
</body>
</html>
